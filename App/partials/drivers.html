
<table class="table table-striped table-bordered box list-table">
<thead>
  <tr>
    <th colspan="4" class="tab-header">Drivers Championship Standings for year:
      <input type="text" ng-model="nameFilter" style="float:right;" placeholder="Search..."/>
    
                <select ng-init="selectedYear = years[years.length-1]"  ng-model="selectedYear" ng-options="year for year in years" ng-change="yearchange(selectedYear, oldValue)" ng-click="oldValue = selectedYear"></select>


    </th> 
  </tr>
</thead>
<tbody>
  <tr ng-repeat="driver in driversList | filter: searchFilter">
    <td>{{$index + 1}}</td>
    <td>
      <img src="img/flags/{{driver.Driver.nationality}}.png" />
      <!-- <a href="#/drivers/{{driver.Driver.driverId}}/{{selectedYear}}"> -->
      
      <a ui-sref="driverinfo({id:driver.Driver.driverId, year:{{selectedYear}}})">{{driver.Driver.givenName}}&nbsp;{{driver.Driver.familyName}}</a>
      
    
  </td>
    <td>{{driver.Constructors[0].name}}</td>
    <td>{{driver.points}}</td>
  </tr>
</tbody>
</table>
